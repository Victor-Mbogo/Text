  <body class="bg-primary-subtle">
    <div class="container grid gap-0 column-gap-3">

        <div class="col-md-3 col-sm-6 bg-primary">A<p class=" text-dark">test paragraph</p></div>
         <div class="col-md-1"></div>

   <div class="container border border-danger text-warning bg-secondary">
      <h1 class="">Instagram Sign Up</h1>
     <form class="">
  <div class="mb-3">
        <label for="Inputusername" class="form-label">username</label>
    <input type="name" class="form-control" id="Inputusername" aria-describedby="username">
</div>
<div class="mb-3">
    <label for="InputEmail1" class="form-label">Email address</label>
    <input type="email" class="form-control" id="InputEmail1" aria-describedby="emailHelp">
    <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>

  <div class="mb-3">
    <label for="InputPassword1" class="form-label">Password</label>
    <input type="password" class="form-control" id="InputPassword1">
  </div>
  <div class="mb-3 form-check">
    <input type="checkbox" class="form-check-input" id="Check1">
    <label class="form-check-label" for="Check1">Check me out</label>
  </div>
  <button type="submit" class="btn btn-success">sign in</button>
  <button type="button" class="btn btn-link">sign up</button>
    </div>
     </form>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
